<form class="row" (ngSubmit)="emitSubmitForm()">
  <input
    type="text"
    name="name"
    [(ngModel)]="character.name"
    class="form-control mb-2"
    placeholder="Name">

  <input
    type="text"
    name="power"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    placeholder="Power">

  <button type="submit" class="btn btn-primary">
    Add
  </button>
</form>
