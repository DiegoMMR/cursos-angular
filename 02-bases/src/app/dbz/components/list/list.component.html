
<ul class="list-group">
  <li
  *ngFor="
    let character of charactersList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
  "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-success': isEven,
  }"
  >
  <div>
    <span>{{i + 1}}. </span>
    <span>{{character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>
  </div>
  <button class="btn btn-danger btn-sm" (click)="emitDeleteCharacter(character.uuid!)">x</button>
  </li>
</ul>
